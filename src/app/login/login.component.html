<div class="content">
  <form (ngSubmit)="login()">
    <div class="items">
      <input type="email" name="email" [(ngModel)]="correo" placeholder="Correo Electrónico" required>
    </div>
    <div class="items">
      <input type="password" name="contrasena" [(ngModel)]="password" placeholder="Contraseña" required>
    </div>
    <button expand="full" type="submit">INICIAR SESIÓN</button> <!-- Asegúrate de que sea de tipo "submit" -->
    <div>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
  </form>
</div>
