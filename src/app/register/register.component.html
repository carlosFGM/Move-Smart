<div class="content">
  <form (ngSubmit)="register()">
    <div class="items">
      <input type="text" name="nombre" [(ngModel)]="user.nombres" placeholder="Nombre Completo" required>
    </div>
    <div class="items">
      <input type="email" name="email" [(ngModel)]="user.correo" placeholder="Correo Electrónico" required>
    </div>
    <div class="items">
      <input type="text" name="telefono" [(ngModel)]="user.telefono" placeholder="Teléfono" required>
    </div>
    <div class="items">
      <input type="password" name="contrasena" [(ngModel)]="user.password" placeholder="Contraseña" required>
    </div>
    <button expand="full" type="submit">REGISTRAR</button>
    <div>
      <p><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
  </form>
</div>
